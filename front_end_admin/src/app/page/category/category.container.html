<div>
    <div class="title-container">
        <span class="title">DANH SÁCH DANH MỤC</span>
        <app-button-create (onClick)="openCreateUpdate(null)"></app-button-create>
    </div>
    <div class="body-container">
        <app-form-search-category
            (search)="doSearch($event, 1)"
        ></app-form-search-category>
        
        <ag-grid-angular
            style="height: 500px;"
            class="mt-4 ag-theme-alpine"
            [headerHeight]="56"
            [rowHeight]="56"
            [rowData]="rowData"
            [columnDefs]="columnDef"
            [tooltipShowDelay]="0"

            (gridSizeChanged)="gridSizeChanged($event)"
            (gridReady)="onGridReady($event)">
        </ag-grid-angular>

        <app-pagination
            [currentPage]="pagination.currentPage"
            [dataLength]="pagination.dataLength"
            [totalPage]="pagination.totalPage"
            [totalRecord]="pagination.totalRecord"
            (paginate)="doSearch(null, $event)"
        ></app-pagination>
    </div>
</div>
