<div>
    <div class="d-flex justify-content-between">
        <h2 mat-dialog-title>Cập nhật thông tin người dùng</h2>
        <span class="time-close" (click)="closeDialog()">&times;</span>
    </div>
    <form [formGroup]="formGroup" (submit)="submit()">
        <mat-dialog-content class="d-flex flex-column gap-20">
            <div class="row">
                <div class="col-md-6">
                    <label class="required">Tên đăng nhập</label>
                    <input formControlName="username" class="form-control" />
                </div>
            
                <div class="col-md-6">
                    <label>Họ và tên</label>
                    <input formControlName="full_name" class="form-control" />
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-6">
                    <label class="required">Ngày sinh</label>
                    <input type="date" formControlName="birthday" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label class="required">Trạng thái</label>
                    <ng-select
                        [items]="_status"
                        bindValue="id"
                        bindLabel="label"
                        formControlName="status"
                    ></ng-select>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-6">
                    <label class="required">Số điện thoại</label>
                    <input formControlName="phone" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label class="required">Địa chỉ</label>
                    <input formControlName="address" class="form-control" />
                </div>
            </div>
        </mat-dialog-content>
    
        <mat-dialog-actions align="center">
            <button type="button" class="btn-close mr-2" (click)="closeDialog()">Hủy bỏ</button>
            <button class="btn-primary">Lưu lại</button>
        </mat-dialog-actions>
    </form>
</div>
