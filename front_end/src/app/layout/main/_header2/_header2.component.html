<div class="py-3 header bg-dark">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-3">
                <a class="h4 d-flex align-items-center gap-2 mb-0" [routerLink]="[homeUrl]">
                    <img src="favicon.ico" style="width: 20px; height: 20px;" />
                    <span class="title">FFMS</span>
                </a>
                <app-navbar class="d-none d-lg-block"></app-navbar>
            </div>
            <div class="gap-3 text-white d-none d-lg-flex">
                <span class="font-weight-500 cursor-pointer" (click)="openFeedBackModal()"><i class="fas fa-comments-alt"></i>Feedback</span>
                <a *ngIf="!isLoggedIn" [routerLink]="['auth', 'login']" class="font-weight-500 cursor-pointer text-white"> <i class="fas fa-user"></i> Đăng nhập</a>
                <span *ngIf="isLoggedIn" class="cursor-pointer" (click)="logout()">
                    Hi, {{ username }}
                </span>
            </div>
            <div class="d-block d-lg-none">
                <i class="fas fa-bars text-white cursor-pointer" style="font-size: 20px;" (click)="openMobileMenu()"></i>
            </div>
        </div>
    </div>
</div>
