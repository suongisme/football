<div class="py-3 header bg-dark">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-3">
                <a class="h4 title" [routerLink]="['stadium']">Thế giới thể thao</a>
                <app-navbar class="d-none d-lg-block"></app-navbar>
            </div>
            <div class="gap-3 text-white d-none d-lg-flex">
                <span class="font-weight-500 cursor-pointer"> <i class="fas fa-cart-plus"></i> Giỏ hàng</span>
                <span class="font-weight-500 cursor-pointer"> <i class="fas fa-user"></i> Đăng nhập</span>
            </div>
            <div class="d-block d-lg-none">
                <i class="fas fa-bars text-white cursor-pointer" style="font-size: 20px;" (click)="showMobileMenu = !showMobileMenu"></i>
                <app-mobile-navbar *ngIf="showMobileMenu"></app-mobile-navbar>
            </div>
        </div>
    </div>
</div>
