<div class="d-flex justify-content-center">
    <div class="w-100 overflow-hidden position-relative" style="max-height: 500px;">
        <div class="position-absolute top-50 start-50 translate-middle z-index-99">
            <div class="waviy justify-content-center">
                <span style="--i:1">C</span>
                <span style="--i:2">H</span>
                <span style="--i:3">À</span>
                <span style="--i:4">O</span>
                <span style="--i:5">M</span>
                <span style="--i:6">Ừ</span>
                <span style="--i:7">N</span>
                <span style="--i:8">G</span>
            </div>
            <div *ngIf="this.router.url == '/stadium'" class="d-flex justify-content-center gap-2">
                <button (click)="scrollToBooking()">Đặt sân ngay</button>
            </div>
        </div>
        <div class="d-flex w-100 image-container h-100" [style.transform]="translateX">
            <img src="/assets/images/image1.jpg" />
            <img src="/assets/images/image2.jpg" />
            <img src="/assets/images/image3.jpg" />
            <img src="/assets/images/image4.jpg" />
        </div>
        <div class="bg-dark position-absolute top-0 start-0 w-100 h-100" style="opacity: .7;"></div>
    </div>
</div>
