<div class="d-flex justify-content-center">
    <ngb-pagination
        [collectionSize]="paginator.total"
        [(page)]="page"
        [maxSize]="5"
        [pageSize]="paginator.pageSize"
        [rotate]="true"
        [boundaryLinks]="true"

        (pageChange)="pageChange($event)"
    ></ngb-pagination>
</div>
