<div *ngIf="spinner | async" class="spinner vw-100 vh-100 position-fixed top-0 start-0 end-0 bottom-0 d-flex justify-content-center align-items-center">
    <div class="position-absolute top-0 start-0 end-0 bottom-0 bg-dark" style="opacity: .4;"></div>
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
