<div class="card d-flex flex-column cursor-pointer">
    <div>
        <img class="w-100" [src]="stadium?.avatar" />
    </div>
    <div class="d-flex flex-column p-2 gap-1">
        <span class="fw-semibold stadium-name">{{ stadium?.name }}</span>
        <div class="d-flex justify-content-between">
            <span>Số người: <strong>{{ stadium?.numPeople }}</strong></span>
            <app-rate></app-rate>
        </div>
        <span>Giá: <span class="price">{{stadium?.fromPrice | currency:'VND'}}</span> - <span class="price">{{stadium?.toPrice | currency:'VND'}}</span> /Trận</span>
        <div class="d-flex gap-5">
            <ng-container 
                *ngIf="stadium?.options?.[0]"
                [ngTemplateOutlet]="stadiumOption"
                [ngTemplateOutletContext]="{item: stadium?.options?.[0]}"
            ></ng-container>

            <ng-container 
                *ngIf="stadium?.options?.[1]"
                [ngTemplateOutlet]="stadiumOption"
                [ngTemplateOutletContext]="{item: stadium?.options?.[1]}"
            ></ng-container>
        </div>
    </div>
</div>

<ng-template #stadiumOption let-item="item">
    <div>
        <i class="fas fa-check me-2"></i>
        <span>{{ item.name }}</span>
    </div>
</ng-template>
