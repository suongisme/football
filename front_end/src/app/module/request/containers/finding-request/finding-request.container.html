<div class="d-flex flex-column">
    <app-booking-form-search (search)="ngOnSearch($event)"></app-booking-form-search>
    <app-core-table
        style="height: 300px;"
        [treeData]="false"
        [columns]="columnDef"
        [rows]="rowData"
        [rowHeight]="100"

        (rowClick)="rowClick($event)"
    ></app-core-table>
    <app-pagination [paginator]="paginator" (paginate)="ngOnSearch()"></app-pagination>
</div>
