<div>
    <div class="modal-header">
        <h4>Yêu cầu thách đấu</h4>
        <span class="time-close text-black" (click)="closeModal()">&times;</span>
    </div>
    <div class="modal-body">
        <app-core-table
            class="w-100 d-flex"
            style="height: 300px;"
            [columns]="columns"
            [context]="this"
            [rows]="rowData | async"
        ></app-core-table>
    </div>
    <div class="modal-footer justify-content-center">
        <button class="cancel" (click)="closeModal()">Đóng</button>
    </div>
</div>
