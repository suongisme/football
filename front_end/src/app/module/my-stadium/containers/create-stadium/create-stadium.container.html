<div>
    <div class="container">
        <div class="mt-3">
            <h2 class="label-card">Tạo mới sân bóng</h2>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="box">
                    <span>Thông tin sân bóng</span>
                    <app-info-stadium-form class="w-100"></app-info-stadium-form>
                </div>
        
                <div class="box">
                    <span>Mô tả sân bóng</span>
                    <app-editor class="w-100"></app-editor>
                </div>
        
                <div class="box">
                    <span>Hình ảnh sân bóng</span>
                    <app-file-inputer
                        class="w-100"
                        [previewImage]="true"
                        [layout]="'row'"
                        [multiple]="true"
                        [inputerElement]="inputer"
                    ></app-file-inputer>

                    <label #inputer class="inputer">
                        <i class="fas fa-upload"></i>
                    </label>
                </div>
        
                <div class="box">
                    <span>Tiện ích</span>
                </div>
            </div>
            <div class="col-md-5">
                <div class="box">
                    <span>Khung giờ</span>
                </div>
            </div>
        </div>
    </div>
</div>
