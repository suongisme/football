<div>
    <div class="container">
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <h2 class="label-card">Sân bóng của tôi</h2>
            <button (click)="createStadium()">Thêm mới sân</button>
        </div>
        <app-list-stadium-container
            [actionInCard]="actionTemplate"
        ></app-list-stadium-container>
    </div>
</div>

<ng-template #actionTemplate>
    <div class="d-flex justify-content-end gap-3">
        <i class="fas fa-wrench text-primary"></i>
        <i class="fas fa-trash-alt text-danger" (click)="deleteStadium()"></i>
    </div>
</ng-template>
