<div>
    <div class="container">
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <h2 class="label-card">Sân bóng của tôi</h2>
            <button (click)="createStadium()">Thêm mới sân</button>
        </div>
        <div class="separator my-2"></div>
        <div class="w-100 my-2">
            <input class="nice-input col-md-6 me-2" placeholder="Nhập tên sân bóng" [(ngModel)]="searchName"/>
            <button (click)="paginator.currentPage = 1; paginate()">Tìm kiếm</button>
        </div>
        <app-list-stadium-container
            [stadiumList]="stadiumList"
        ></app-list-stadium-container>
        <app-pagination
            [paginator]="paginator"
            (paginate)="paginate()"
        ></app-pagination>
    </div>
</div>
