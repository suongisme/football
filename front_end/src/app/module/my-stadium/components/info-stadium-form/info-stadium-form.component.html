<form class="d-flex flex-column gap-2">
    <div class="row">
        <div class="col-md-6 d-flex flex-column">
            <label>Tên sân</label>
            <input class="nice-input" />
        </div>
    
        <div class="col-md-6 d-flex flex-column">
            <label>Môn thể thao</label>
            <input class="nice-input" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label>Tỉnh/Thành phố</label>
            <ng-select placeholder="Chọn tỉnh/thành phố"></ng-select>
        </div>

        <div class="col-md-6">
            <label>Quận/huyện</label>
            <ng-select placeholder="Chọn quận/huyện"></ng-select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 d-flex flex-column">
            <label>Địa chỉ (cụ thể)</label>
            <input class="nice-input" />
        </div>

        <div class="col-md-6 d-flex flex-column">
            <label>Loại sân</label>
            <input class="nice-input" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label>Ảnh đại diện</label>
            <app-file-inputer 
                [previewImage]="true"
            ></app-file-inputer>
        </div>
    </div>
</form>
